<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DeckBox</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="awesomplete-gh-pages/awesomplete.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-md-8 offset-md-2 titleImage">
            <!-- Title Image -->
            <div class="titleDiv"><h1>DeckBox</h1></div>
            <img id="card" src="res/images/hearthstone-cards.png">
            <!-- Search Field -->
            <div class="searchBar">
                <input id="search" type="text" placeholder="Search..."/>
                <input id="submitSearch" type="submit" value="Search"/>
            </div>
            <br>

            <p>
                <a data-toggle="collapse" href="#local" class="btn btn-warning btn-lg" role="button"><span class="glyphicon glyphicon-user"></span> Sign in</a>
            </p>

            <div id="local" class="collapse">
                <a data-toggle="collapse" href="#local-sign-in" class="btn btn-default btn-md" role="button">I already have an account</a>
                <a data-toggle="collapse" href="#local-reg" class="btn btn-default btn-md" role="button">I need to make an account</a>
            </div>

            <form id="local-sign-in" class="collapse" action="/login" method="post">
                <div>
                    <p></p>
                    <label>Username:</label>
                    <input type="text" name="username"/>
                </div>
                <div>
                    <label>Password:</label>
                    <input type="password" name="password"/>
                </div>
                <div>
                    <input type="submit" class="btn btn-primary btn-sm" value="Log In"/>
                </div>
            </form>

            <form id="local-reg" class="collapse" action="/local-reg" method="post">
                <div>
                    <p></p>
                    <label>New Username:</label>
                    <input type="text" name="username"/>
                </div>
                <div>
                    <label>New Password:</label>
                    <input type="password" name="password"/>
                </div>
                <div>
                    <input type="submit" class="btn btn-primary btn-sm" value="Register"/>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
<script src="awesomplete-gh-pages/awesomplete.js" async></script>
<script src="main.js"></script>
</html>
