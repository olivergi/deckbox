<!-- Navbar -->
<nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="/">DeckBox</a>

        <ul class="navbar-nav mr-auto">

<div class="container" id="postContainer">
    <!-- Forum Posts -->
    <h2>Forum Posts</h2>
    <div id="forumPosts">

    </div>

    <!-- Post Form -->
    <form id="postForm">
        <div class="form-group">
            <label for="title">Title</label>
            <br>
            <input type="text" class="form-control" id="title" name="title"
                   placeholder="Enter title" required>
        </div>
        <div class="form-group">
            <label for="postText">Post</label>
            <br>
            <textarea class="form-control" id="postText" name="postText" rows="4" required placeholder="Type Message Here..."></textarea>
        </div>
        <input id="postButton" class="btn btn-primary" type="submit" value="Post"/>
    </form>
</div>

</body>
