<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="awesomplete-gh-pages/awesomplete.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <title>DeckBox</title>
</head>
<body>
<div class="container" id="postContainer">
    <!-- Forum Posts -->
    <h2>Forum Posts</h2>
    <div id="forumPosts">

    </div>

    <!-- Post Form -->
    <form id="postForm">
        <div class="form-group">
            <label for="title">Title</label>
            <br>
            <input type="text" class="form-control" id="title" name="title"
                   placeholder="Enter title" required>
        </div>
        <div class="form-group">
            <label for="postText">Post</label>
            <br>
            <textarea id="postText" name="postText" rows="4" cols="50" required placeholder="Type Message Here..."></textarea>
        </div>
        <input id="postButton" class="btn btn-primary" type="submit" value="Post"/>
    </form>
</div>

</body>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
<script src="forum.js"></script>
</html>
